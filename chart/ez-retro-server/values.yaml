# Default values for ez-retro-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia-docker.pkg.dev/master-molly/info/ez-retro
  pullPolicy: IfNotPresent

# Configure the EZ Retro server.
ez:
  # Set env to "production" when in production.
  env: ""
  debug: false
  existingSecret: ""

# Configure the mongodb chart dependency (See our Chart.yaml).
mongodb: {}

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the
  # fullname template.
  name:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: ez-retro.local
      paths:
        - /
  tls:
    - secretName: ez-retro-tls
      hosts:
        - ez-retro.local

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
podSecurityContext: {}
securityContext: {}
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
